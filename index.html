<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Xonotic Map Repository</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/s/bs-3.3.5/jqc-1.11.3,dt-1.10.10/datatables.min.css"/> 
    <link rel="stylesheet" type="text/css" href="css/custom.css"/> 

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <section class="container-fluid">

        <div class="page-header">
          <h1 class="text-primary">Xonotic Map Repository</h1>
          <h3 class="text-muted">A new take on managing maps</h3>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Map list</h3>
            </div>
            <div class="panel-body">

                <table id="maplist" class="display" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>title</th>
                            <th>author</th>
                            <th>bsp name</th>
                            <th>map file?</th>
                            <th>radar?</th>
                            <th>wayponts</th>
                            <th>shasum</th>
                            <th>pk3</th>
                        </tr>
                    </thead>
                </table>

            </div><!-- .panel-body -->
        </div><!-- .panel -->

    </section>
    
    <script type="text/javascript" src="https://cdn.datatables.net/s/bs-3.3.5/jqc-1.11.3,dt-1.10.10/datatables.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

  </body>
